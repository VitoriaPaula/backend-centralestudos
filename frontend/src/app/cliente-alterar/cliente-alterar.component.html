<mat-card>
    <form >
        <mat-form-field>
            <input type="text" matInput placeholder="nome" name="nome" formControlName="nome"/>
        </mat-form-field>
        <div>
            <button mat-stroked-button 
            type="button">Selecionar Imagem</button>
            <input type="file" >
        </div>
        <div class="imagem-preview">
            <img src="">
        </div>
        <mat-form-field>
            <input type="text" matInput placeholder="fone" name="fone" formControlName="fone" />
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="email" name="email" formControlName="email" />
        </mat-form-field>
        <button color="accent" mat-raised-button>
            Salvar Cliente
        </button>
    </form>
</mat-card>
